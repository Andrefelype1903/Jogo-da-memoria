<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/game.css">

    <script defer src="../js/game.js"></script>


    <title>Jogo da memória</title>
</head>
<body>

    <main class="area">

        <header>
            <span class="player"></span>
            <span>tempo: <span class="timer">00</span></span>
        </header>

        
        <div class="grid"></div>

        <div class="temas">
            <h3>Selecione o tema:</h3>

            <button class="btn-tema btn-Rick">Rick and Morty</button>
            <button class="btn-tema btn-dragon">Dragon ball Z</button>
            <button class="btn-tema btn-sinpsons">Os Simpsons</button>
            <button class="btn-tema btn-naruto">Naruto shippuden</button>
            <button class="btn-tema btn-avengers">Os vingadores</button>
            <button class="btn-tema btn-godofwar">God of War</button>
            <button class="btn-tema btn-thelastofus">The last of us</button>
            <button class="btn-tema btn-residentevil">Resident Evil</button>
            <button class="btn-tema btn-gameofthrones">Game of Thrones</button>
        </div>

        <div class="dicas">
            <span>Revelar cartas por 3 seg ?</span>
            <button class="btn-dica-sim">Sim</button>
            <button class="btn-dica-nao">não</button>
        </div>
        
        <div class="parabens">
            <span class="texto-parabens"></span>
            <button class="btn-recomecar">Recomeçar</button>

            <div class="ranking">
                <div class="ranking_titulo">ranking</div>
                <div class=" podium primeiro"></div>
                <div class=" podium segundo"></div>
                <div class=" podium terceiro"></div>
                <div class=" podium quarto"></div>
                <div class=" podium quinto"></div>
            </div>
        </div>
    </main>

</body>
</html>
